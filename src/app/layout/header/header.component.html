<!-- Header
		============================================= -->
<header id="header" class="full-header" style="z-index: 10000000;">

  <div id="header-wrap">

    <div class="container clearfix">

      <div id="primary-menu-trigger"><i class="icon-reorder"></i></div>

      <!-- Logo
                ============================================= -->
      <div id="logo">
        <a routerLink="home" class="standard-logo" data-dark-logo="images/logo-dark.png"><img
          src="../../../assets/images/logo/lrg-epr-logo.png" alt="Canvas Logo"></a>
        <a routerLink="home" class="retina-logo" data-dark-logo="images/logo-dark@2x.png"><img
          src="../../../assets/images/logo/lrg-epr-logo.png" alt="Canvas Logo"></a>
      </div><!-- #logo end -->

      <!-- Primary Navigation
                ============================================= -->
      <nav id="primary-menu">
        <ul>
          <li routerLinkActive="current"><a routerLink="home">
            <div>Home</div>
          </a></li>
          <li routerLinkActive="current"><a routerLink="/rentals">
            <div>Rentals</div>
          </a>
            <ul>
              <li *ngFor="let category of categories"><a [routerLink]="['/rentals', category.id]">
                <div>{{category.title}}</div>
              </a></li>
            </ul>
          </li>
          <li routerLinkActive="current"><a routerLink="/delivery-chart">
            <div>Delivery Chart</div>
          </a></li>
          <li routerLinkActive="current"><a routerLink="/about-us">
            <div>About Us</div>
          </a></li>
          <li routerLinkActive="current"><a routerLink="/contact-info">
            <div>Contact Info</div>
          </a></li>
          <li *ngIf="isAdmin" routerLinkActive="current"><a routerLink="/dashboard">
            <div>Dashboard</div>
          </a></li>
          <!--<li><a routerLink="demos/real-estate/listing.html"><div>Listing</div></a></li>-->
          <!--<li><a routerLink="demos/real-estate/contact.html"><div>Contact</div></a></li>-->
        </ul>

        <!-- Top Cart
                    ============================================= -->
        <div class="top-links">
          <ul>
            <li class="d-md-none d-lg-block"><a routerLink=""><i class="icon-call"></i> +1800-123-7890</a></li>
            <li *ngIf="isLogin()" routerLinkActive="current"><a routerLink="#" class="side-panel-trigger">{{getCurrentUser()}}</a></li>
            <li *ngIf="isLogin()"><a href="#" (click)="logout()" data-lightbox="inline" class="header-login-trigger"><i class="icon-line2-login"></i></a></li>
            <li *ngIf="!isLogin()" routerLinkActive="current"><a routerLink="login" class="side-panel-trigger">Login/Register</a>
            </li>
          </ul>
        </div>
