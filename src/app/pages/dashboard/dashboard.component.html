<section class="wrapper clearfix">
  <div class="col col_one_sixth">
    <mat-list role="list">
      <mat-list-item *ngFor="let item of items" role="listitem" (click)="changeActive(item)" [ngClass]="{'is-active': item.isActive}">{{item.name}}
      </mat-list-item>
    </mat-list>
  </div>
  <div class="col col_two_third ">
    <router-outlet></router-outlet>
  </div>
</section>
