
<!-- Page Title
		============================================= -->
<section id="page-title">

  <div class="container clearfix">
    <h1>Delivery Chart</h1>
    <span>Get in Touch with Us</span>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Delivery Chart</li>
    </ol>
  </div>

</section><!-- #page-title end -->

<section id="content">

  <div class="content-wrap">
    <div class="container clearfix">

      <!-- Postcontent
          ============================================= -->
      <div class="fullscreen">

        <h3>Delivery Areas price list</h3>
        <form [formGroup]="stateForm">
          <mat-form-field style="width: 100%;" >
            <input type="text"  matInput placeholder="Check for Zip Code or City" formControlName="stateGroup" [matAutocomplete]="autoGroup">
            <mat-autocomplete #autoGroup="matAutocomplete">
              <mat-optgroup *ngFor="let group of stateGroupOptions | async" [label]="group.letter">
                <mat-option *ngFor="let name of group.names" [value]="name">
                  {{name}}
                </mat-option>
              </mat-optgroup>
            </mat-autocomplete>
          </mat-form-field>
        </form>
        <table class="table table-hover">
          <thead>
          <tr>
            <th>Cities</th>
            <th>Los Angeles County Zip Codes</th>
            <th>Price</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of deliveryChartsSearch" >
            <td>{{item.city}}</td>
            <td>
              <ng-container *ngFor="let zip of item.zipCodes; let i = index">
                {{zip.zipCode}}
                <ng-container *ngIf="i !== item.zipCodes.length-1">
                  ,
                </ng-container>
              </ng-container>
            </td>
            <td>${{item.price}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
